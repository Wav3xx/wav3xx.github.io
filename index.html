<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Tips & Aim Trainer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #00ffff; /* Cyan text */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 150px 20px 80px 20px; /* More top padding to bring header down */
            flex: 0 0 auto;
        }

        header h1 {
            font-size: 5rem;
            color: #00ffff;
            margin: 0;
        }

        section {
            max-width: 700px;
            margin: auto;
            flex: 1 0 auto; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .info-box {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.3rem;
            background: #00ffff;
            color: #0d0d0d;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #00e5e5;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            font-size: 0.9rem;
            color: #00ffff;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Counter-Strike 2 Training Hub</h1>
    </header>

    <section>
        <div class="info-box">
            <p>Welcome to the CS2 Training Hub! Improve your skills, aim faster, and master your movement with our training resources and expert advice.</p>
        </div>

        <a class="btn" href="#" target="_blank">Showing the Tips</a>
        <a class="btn" href="https://discord.gg/VP9thQpHj8" target="_blank">Buy on Discord</a>
    </section>

    <footer>
        &copy; 2025 CS2 Training Hub. All rights reserved.
    </footer>

</body>
</html>
